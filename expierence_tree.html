  <style>
    body 
    {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }

    .timeline {
      position: relative;
      max-width: 600px;
      margin: auto;
    }

    /* vertical line */
    .timeline::after {
      content: '';
      position: absolute;
      width: 4px;
      background-color: #0077b6;
      top: 0;
      bottom: 0;
      left: 50%;
      margin-left: -2px;
    }

    .container {
      padding: 15px 30px;
      position: relative;
      background-color: inherit;
      width: 50%;
    }

    /* circles */
    .container::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      right: -10px;
      background-color: white;
      border: 3px solid #0077b6;
      top: 20px;
      border-radius: 50%;
      z-index: 1;
    }

    /* left side */
    .left {
      left: 0;
    }
    .left::after {
    right: -10px; /* circle aligned to the vertical line */
    }

    /* right side */
    .right {
      left: 50%;
    }
    .right::after {
    left: -10px; /* circle aligned to the vertical line */
    }
    /* content box */
    .content {
      padding: 15px;
      background-color: white;
      position: relative;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

    </div>

  </div>

</body>
